<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="header-panel">
        <div class="header-container">
            <div class="header">
                <div class="logo-panel">
                    <img class="logo" src="/img/tomato.svg"/>
                    <div class="logo-text">Pomodoro Timer</div>
                </div>
                <div class="nav">
                    <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" class="btn-style">What is Pomodoro?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="timer-col">
            <div class="timer-panel">
                <div class="period-panel">
                    My Pomodoro period:
                    <input type="text" class="wrapped-content" value="25:00" placeholder="25:00"/>
                </div>
                <div class="timer">
                    21:37
                </div>
            </div>
            <div class="button-panel">
                <button class="btn-style">Start</button>
                <button class="btn-style">Stop</button>
                <button class="btn-style">Reset</button>
            </div>
        </div>
        <div class="task-col">
            <div class="current-task-panel">
                <div class="label">What am I supposed to be doing now?</div>
                
                <input type="text" class="wrapped-content" id="task-input" placeholder="Sample action like learning new skills">
            
            </div>
            <div class="past-tasks-panel">
                <div class="label">What have I already done with Pomodoro?</div>
                <div class="wrapped-content">
                    <ul>
                        <li>
                            <div class="time-period">12:00 - 12:25</div>
                            <div class="wrapped-content-text">Reading book</div>
                        </li>
                        <li>
                            <div class="time-period">11:00 - 11:25</div>
                            <div class="wrapped-content-text">Watching tutorials</div>
                        </li>
                        <li>
                            <div class="time-period">10:00 - 10:25</div>
                            <div class="wrapped-content-text">Exercises</div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
