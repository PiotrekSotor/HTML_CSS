<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    
    <link rel="icon" href="/img/tomato.svg" sizes="16x16">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="header-panel">
        <div class="header-container">
            <div class="header">
                <div class="logo-panel">
                    <img class="logo" src="/img/tomato.svg"/>
                    <div class="logo-text">Pomodoro Timer</div>
                </div>
                <div class="nav">
                    <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" class="btn-style">What is Pomodoro?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="timer-col">
            <div class="timer-panel">
                <div class="period-panel">
                    My Pomodoro period:
                    <input id="input-period" type="text" oninput="" class="wrapped-content" value="25:00" placeholder="25:00"/>
                </div>
                <div id="timer-time" class="timer"></div>
            </div>
            <div class="button-panel">
                <button id="btn-start" class="btn-style">Start</button>
                <button id="btn-stop" class="btn-style">Stop</button>
                <button id="btn-reset" class="btn-style">Reset</button>
            </div>
        </div>
        <div class="task-col">
            <div class="current-task-panel">
                <div class="label">What am I supposed to be doing now?</div>
                
                <input type="text" class="wrapped-content" id="task-input" placeholder="Sample action like learning new skills">
            
            </div>
            <div class="past-tasks-panel">
                <div class="label">What have I already done with Pomodoro?</div>
                <div id='list-tasks' class="wrapped-content"></div>

            </div>

        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
